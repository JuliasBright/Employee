  <!-- Employee List Component -->

    <button class="card card-small" (click)="showEmployeeCreate = !showEmployeeCreate" tabindex="0">

      <span>Show Employee Filter</span>
    </button>
  </div>

  <!-- Employee Create Component (Initially Hidden) -->
  <app-employee-create *ngIf="showEmployeeCreate"></app-employee-create>

  <!-- Employee Edit Component (Initially Hidden) -->
  <app-employee-edit *ngIf="showEmployeeEdit"></app-employee-edit>

  <!-- Employee Filter Component (Initially Hidden) -->
  <app-employee-filter *ngIf="showEmployeeFilter"></app-employee-filter>
