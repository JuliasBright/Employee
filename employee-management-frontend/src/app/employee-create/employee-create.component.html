<h2>Create Employee</h2>
<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="employee.firstName" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="employee.lastName" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="employee.email" class="form-control" required>
  </div>
  <!-- Add more form fields for other employee properties -->
  <button type="submit" class="btn btn-primary">Create</button>
</form>
